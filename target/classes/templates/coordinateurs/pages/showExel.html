<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="coordinateurs/fragments/header :: head-css (title='Dashboard')"/>
</head>
<body>
<div th:replace="coordinateurs/fragments/header :: header-nav"/>

<div th:replace="coordinateurs/fragments/header :: header-sidebar"/>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
            <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-calendar" aria-hidden="true">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                This week
            </button>
        </div>
    </div>

    <h2>Notice</h2>

    <!--            <div class="border border-primary">-->

    <!--            </div>-->
    <table class="table ">
        <thead>

        </thead>
        <tbody th:each="uneActivite : ${activiteList}">
        <tr>
            <td colspan="3" class="bg-dark text-light text-center" th:text="'Activites Types N° '+ ${uneActivite.numOdre}+' ' + ${uneActivite.activitesTypes}"></td>
        </tr>
        <tr th:each="competenceActivite : ${uneActivite.getCompetences()}" class="bg-success p-2 text-dark bg-opacity-25">

            <td>
                <div th:each="savoirFairCompetence : ${competenceActivite.getSavoirFaires()}">

                    <p th:text="'Skills : '+${savoirFairCompetence.nom}"> </p>

                </div>
            </td>

            <td class="text-dark bg-info bg-opacity-25">
                <u><p th:text="'Competence N° '+ ${competenceActivite.numOdre} " ></p></u>
                <b><p th:text="${competenceActivite.nom}"></p></b>

            </td>

        </tr>

        <tr>


        </tr>

        </tbody>
    </table>

</main>

<!-- /.container -->
<div th:replace="coordinateurs/fragments/footer:: footer"/>
</body>
</html>
